<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bible Story</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }
        main {
            padding: 20px;
        }
        .story-container {
            margin: 20px auto;
            max-width: 600px;
            text-align: left;
            border: 1px solid #ddd;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
        }
        .choices {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .choice-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .choice-button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Interactive Bible Story</h1>
    </header>
    <main>
        <div id="story" class="story-container">
            <h2 id="story-title">Introduction</h2>
            <p id="story-text">Explore the story of the Good Samaritan through interactive choices! Click "Start" to begin your journey.</p>
            <div id="choices" class="choices">
                <button class="choice-button" onclick="startStory()">Start</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Interactive Bible Story. All Rights Reserved.</p>
    </footer>

    <script>
        const storyData = {
            intro: {
                title: "Introduction",
                text: "A traveler is journeying from Jerusalem to Jericho. Along the way, he encounters challenges. What will he do?",
                choices: [
                    { text: "Continue the journey", next: "choice1" },
                    { text: "Stay and rest", next: "choice2" }
                ]
            },
            choice1: {
                title: "The Journey Continues",
                text: "The traveler decides to brave the path ahead. He encounters robbers! What should he do?",
                choices: [
                    { text: "Run away", next: "choice3" },
                    { text: "Confront the robbers", next: "choice4" }
                ]
            },
            choice2: {
                title: "A Restful Stay",
                text: "The traveler stays at an inn and meets a wise elder who shares valuable advice for the journey ahead.",
                choices: [
                    { text: "Follow the advice", next: "choice5" },
                    { text: "Ignore and continue", next: "choice1" }
                ]
            },
            choice3: {
                title: "Safe Escape",
                text: "The traveler runs and hides, escaping the danger but losing precious time.",
                choices: [
                    { text: "Find help", next: "choice5" },
                    { text: "Continue alone", next: "choice1" }
                ]
            },
            choice4: {
                title: "A Brave Confrontation",
                text: "The traveler confronts the robbers but is overpowered. A Samaritan later finds and helps him.",
                choices: [
                    { text: "Thank the Samaritan", next: "end" },
                    { text: "Reflect on kindness", next: "end" }
                ]
            },
            choice5: {
                title: "Wise Choices",
                text: "With the elder's guidance, the traveler avoids danger and completes the journey safely.",
                choices: [
                    { text: "Celebrate the journey", next: "end" },
                    { text: "Share the story", next: "end" }
                ]
            },
            end: {
                title: "The End",
                text: "You have completed the story! The travelerâ€™s journey teaches us about courage, wisdom, and kindness.",
                choices: []
            }
        };

        function renderStory(scene) {
            const storyTitle = document.getElementById("story-title");
            const storyText = document.getElementById("story-text");
            const choicesContainer = document.getElementById("choices");

            const currentScene = storyData[scene];
            storyTitle.textContent = currentScene.title;
            storyText.textContent = currentScene.text;

            choicesContainer.innerHTML = "";
            currentScene.choices.forEach(choice => {
                const button = document.createElement("button");
                button.textContent = choice.text;
                button.className = "choice-button";
                button.onclick = () => renderStory(choice.next);
                choicesContainer.appendChild(button);
            });
        }

        function startStory() {
            renderStory("intro");
        }
    </script>
</body>
</html>
